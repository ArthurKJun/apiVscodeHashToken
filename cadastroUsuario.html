<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuario</title>
    <link rel="stylesheet" href="./Estilo/style.css">
</head>
<body>
    
	<div class="container-geral-4">

		<h1>Cadastro de Usu√°rio</h1>

		<div class="container-porta-cards-cad">

			<div class="inputs-cadastro">

				<form action="gravarCliente.jsp?editar=no" method="POST">
					<h3>Nome</h3>
					<input type="text" id="nome" name="nome"
						placeholder="Informe o nome">
					<h3>Email</h3>
					<input type="text" id="email" name="email" placeholder="Informe o Email">
					<h3>Senha</h3>
					<input type="text" id="senha" name="senha"
						placeholder="Informe a senha">
					<h3>Perfil</h3>	
					<input type="text" name="Perfil" placeholder="Selecione o Perfil"
					onfocus="focado()" onblur="desfoque()">
					<div class="menuDropDown">
						<div class="listDropDown">
							<div class="item" id="administrador">Administrador</div>
							<div class="item" id="operador">Operador</div>
							<div class="item" id="caixa">Caixa</div>
							<div class="item" id="diretoria">Diretoria</div>
						</div>
					</div>
						
					<hr>
					<button onclick="Validar()">Salvar</button>

				</form>
				<hr>
				
			</div>

		</div>

	</div>
</body>
<script>
	function focado(){
		document.getElementsByClassName('menuDropDown')[0].style.display="block";
	}
	function desfoque(){
		document.getElementsByClassName('menuDropDown')[0].style.display="none";
	}
</script>
</html>
